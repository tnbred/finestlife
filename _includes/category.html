<div class="section row">
<div class="articles col-md-offset-3 col-md-6"> 

{% for post in site.posts %}
  {% for category in post.categories %}
  {% if category == page.category %}
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ post.title }}<small class="pull-right">by {{ post.author }} {{ post.date | date_to_string }}</small></h3>
  </div>
  <div class="panel-body">
    {{ post.excerpt }}
  </div>
</div>
  {% endif %}
  {% endfor %}
  {% endfor %}


</div>
</div>
